<!DOCTYPE html>
<html lang="fr">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #4CAF50;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #ff9999 0deg 60deg,
        #99ccff 60deg 120deg,
        #ffff99 120deg 180deg,
        #ccffcc 180deg 240deg,
        #ffcc99 240deg 300deg,
        #d9b3ff 300deg 360deg
      );
      transition: transform 4s ease-out;
    }

    .top-pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 25px solid red;
      position: absolute;
      top: -40px;
      left: calc(50% - 15px);
      z-index: 10;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin: 0 10px;
    }

    .question-box {
      margin-top: 30px;
      background: #ffffff;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 60%;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      min-height: 80px;
      direction: rtl;
      font-size: 18px;
    }

    #answerButtons {
      margin-top: 15px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="wheel-container">

  </div>

  <button onclick="spin()" id="spinBtn">ÿØŸàÿ± ÿßŸÑÿπÿ¨ŸÑÿ©</button>

  <div class="question-box" id="questionBox">

  </div>

  <div id="answerButtons" style="display: none;">

  <div id="feedback" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const questionBox = document.getElementById('questionBox');
    const answerButtons = document.getElementById('answerButtons');
    const feedback = document.getElementById('feedback');

    const questions = [

      { text: "ŸáŸÑ ŸÖŸÜ ÿßŸÑÿ≥ŸáŸÑ ÿ™ÿ¨ŸÜÿ® ÿßŸÑÿ•ÿØŸÖÿßŸÜ ÿü", answer: "oui" },
      { text: "ŸáŸÑ Ÿäÿ§ÿ´ÿ± ÿßŸÑÿ≠ÿ¥Ÿäÿ¥ ÿπŸÑŸâ ÿßŸÑÿØŸÖÿßÿ∫ÿü", answer: "oui" },
      { text: "ŸáŸÑ ÿßŸÑŸÖÿÆÿØÿ±ÿßÿ™ ŸÑÿß Ÿäÿ§ÿ´ÿ± ÿπŸÑŸâ ÿßŸÑÿµÿ≠ÿ©ÿü", answer: "non" },
      { text: "ŸáŸÑ ŸÇŸàŸÑ ŸÑÿß ŸÑŸÑŸÖÿÆÿØÿ±ÿßÿ™ ŸÜÿµŸäÿ≠ÿ© ÿ¨ŸäÿØÿ©ÿü", answer: "oui" },
      { text: "ŸáŸÑ ŸäŸÖŸÉŸÜ ŸÑŸÑÿµÿØŸäŸÇ ÿ£ŸÜ Ÿäÿ§ÿ´ÿ± ÿπŸÑŸäŸÉ ÿ®ÿ¥ŸÉŸÑ ÿ≥ŸÑÿ®Ÿäÿü", answer: "oui" }

    let currentAnswer = "";

    function spin() {

    function checkAnswer(userAnswer) {

  </script>

</body>
</html>
