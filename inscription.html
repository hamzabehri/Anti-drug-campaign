<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل حساب جديد</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logos">
      <img src="tunisia (1).png" alt="علم تونس" />
      <img src="image/494349179_1286366736823237_4046621331864074328_n.jpg" alt="شعار CRIPE Manouba" />
    </div>
    <h1>تسجيل حساب جديد</h1>
  </header>

  <nav>
    <a href="home.html">الرئيسية</a>
    <a href="games.html">الألعاب والفيديوهات</a>
  </nav>

  <main>
    <section>
      <form id="registerForm">
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required minlength="6" />

        <button type="submit" class="button">إنشاء الحساب</button>
      </form>
      <p id="message" style="color: red; margin-top: 1rem;"></p>
    </section>
  </main>

  <footer>
    <p>المركز الجهوي للإعلامية الموجهة للطفل بمنوبة - Cripe Manouba</p>
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;

      if (!username || !email || !password) {
        message.textContent = "يرجى ملء جميع الحقول!";
        return;
      }

      const user = { username, email, password, points: 0 };
      localStorage.setItem('user', JSON.stringify(user));
      message.style.color = 'green';
      message.textContent = "تم إنشاء الحساب! تحويلك الآن إلى الألعاب...";
      setTimeout(() => {
        window.location.href = 'games.html';
      }, 1500);
    });
  </script>

</body>
</html>
